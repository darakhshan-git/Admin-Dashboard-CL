
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="format-detection" content="telephone=no">

<title>CA Signup</title>



<!-- CSS FILES -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/fonts.css" />

</head>
<body class="loginbody" style="background-image: url(images/login_full_bg.jpg);">


<!-- section Start -->
        <section class="sec-sign page">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
							<img src="images/c-logo.jpg" class="clogo" width="180" alt="">
                                <div class="login_page bg-white shadow rounded p-4">
								<div class="border p-4 rounded">
                                    <div class="text-center">
                                        <h4 class="mb-4">Sign up</h4>
                                        <p>Don't have an account yet?<a href="#" class="pl-2">Sign up here</a></p>
<a class="btn my-4 shadow-sm btn-white" href="#"> <span class="d-flex justify-content-center align-items-center">
                          <img class="me-2 mr-2" src="images/google.svg" width="16" alt="Image Description">
                          <span>Sign in with Google</span></span></a>
						  
						  <a href="javascript:;" class="btn btn-facebook"><i class="fa fa-facebook pr-2" aria-hidden="true"></i>Sign in with Facebook</a>

<div class="login-separater text-center mb-4"> <span>OR SIGN UP WITH EMAIL</span>
                                        <hr>
                                    </div>
										
                                    </div>
                                    <form class="login-form">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group position-relative">                                               
                                                    <label>First Name</label>
                                                    <input type="text" class="form-control" placeholder="Jhon" name="s" required="">
                                                </div>
                                            </div>
											
											 <div class="col-md-6">
                                                <div class="form-group position-relative">                                               
                                                    <label>Last Name</label>
                                                    <input type="text" class="form-control" placeholder="Doe" name="s" required="">
                                                </div>
                                            </div>
                                          
                                            <div class="col-md-12">
                                                <div class="form-group position-relative">
                                                    <label>Email Address <span class="text-danger">*</span></label>
                                                    <input type="email" class="form-control" placeholder="example@user.com" name="email" required="">
                                                </div>
                                            </div>
											  <div class="col-md-12">
                                                <div class="form-group position-relative">                                                
                                                    <label>Phone No<span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" placeholder="Phone No" name="ph" required="">
                                                </div>
                                            </div>
											<div class="col-md-12">
                                                <div class="form-group position-relative">                                                
                                                    <label>Company Name<span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" placeholder="Company Name" name="company" required="">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group position-relative">
                                                    <label>Password <span class="text-danger">*</span></label>
                                                    <input type="password" class="form-control" placeholder="Password" required="">
													<a href="#"><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                                </div>
                                            </div>
                                           
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <div class="form-check form-switch">
                                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                                                    <label class="form-check-label" for="flexSwitchCheckChecked">I read and agree to Terms &amp; Conditions</label>
                                                </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <button class="btn btn-primary an-btn w-100"><i class="fa fa-user-o pr-2" aria-hidden="true"></i>Sign up</button>
                                            </div>
											
											<div class="mx-auto">
                                                <p class="mb-0 mt-3"><small class="text-dark mr-2">Already have an account ?</small> <a href="login.html" class="text-dark font-weight-bold">Sign in</a></p>
                                            </div>
                                            
                                            
                                        </div>
                                    </form>
									</div>
                                </div>
                            </div> 
                        </div><!--end row-->
                    </div> <!--end container-->
               
        </section>
        <!-- section End -->









<!-- JS FILES -->
<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/scripts.js"></script>
</body>
</html>
